name: Ruby Script runner with optional Gemfile support
description: |
  Run a Ruby script with optional Gemfile.
website: https://github.com/bitrise-io/steps-ruby-script
source:
  git: https://github.com/bitrise-io/steps-ruby-script.git
host_os_tags:
  - osx-10.9
type_tags:
  - ruby
  - runner
  - script
  - glue
requires_admin_user: true

inputs:
  - title: |
      Gemfile's content
    mapped_to: GEMFILE_CONTENT
    is_expand: false
  - title: |
      The Ruby script
    mapped_to: __INPUT_FILE__
    is_expand: false
