name: ZIP resource archive downloader
description: |
  Downloads and extracts a .ZIP archive to a specified path.
website: https://github.com/bitrise-io/steps-resource-archive
source:
  git: https://github.com/bitrise-io/steps-resource-archive.git
host_os_tags:
  - osx-10.9
type_tags:
  - resource
  - zip
  - downloader
requires_admin_user: false

inputs:
  - title: |
      URL of the ZIP resouce to download
    mapped_to: RESOURCE_ARCHIVE_URL
  - title: |
      Path where the resource should be moved after uncompression
    mapped_to: EXTRACT_TO_PATH
